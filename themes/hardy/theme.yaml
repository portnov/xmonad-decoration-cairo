active:
  text_color: "#ffffff"
  text_shadow:
    color: "#333333"
  background:
    gradient: vertical
    stops:
      - [0.0, "#f2b77f"]
      - [0.48, "#d68e43"]
      - [0.52, "#ce8239"]
      - [1.0, "#d0853d"]
  border_colors:
    top: "#F6C796" 
    left: "#F6C796" 
    bottom: "#8B653C"
    right: "#8B653C"
inactive:
  text_color: "#888a85"
  background:
    gradient: vertical
    stops:
      - [0.0, "#dcdcdc"]
      - [1.0, "#eeeeec"]
  border_colors:
    top: "#efefef" 
    left: "#efefef" 
    bottom: "#efefef"
    right: "#efefef"
urgent:
  background:
    gradient: vertical
    stops:
      - [0.0, "#ffcccc"]
      - [1.0, "#cc9999"]
  border_colors:
    top: "#ffee77" 
    left: "#ffee77" 
    bottom: "#b07700"
    right: "#b07700"
padding:
  top: 0
  bottom: 0
  left: 4
  right: 4
font_name: Noto Sans
font_size: 14
font_weight: bold
widgets_left:
  - icon:
      command: focus
widgets_center:
  - title
widgets_right:
  - command: minimize
    checked: minimize.png
    unchecked: minimize.png
  - command: maximize
    checked: maximize.png
    unchecked: maximize.png
  - command: close
    checked: close.png
    unchecked: close.png

