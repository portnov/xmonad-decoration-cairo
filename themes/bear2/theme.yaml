active:
  text_color: "#ffffff"
  text_shadow:
    color: "#000000"
  background:
    gradient: vertical
    stops:
      - [0.0, "#3465A4"]
      - [1.0, "#407CCA"]
  border_colors:
    top: "#699acd" 
    left: "#699acd" 
    bottom: "#699acd"
    right: "#699acd"
inactive:
  text_color: "#888a85"
  text_shadow:
    color: "#eeeeee"
  background:
    gradient: vertical
    stops:
      - [0.0, "#dcdcdc"]
      - [1.0, "#eeeeec"]
  border_colors:
    top: "#efefef" 
    left: "#efefef" 
    bottom: "#efefef"
    right: "#efefef"
urgent:
  background:
    gradient: vertical
    stops:
      - [0.0, "#ffcccc"]
      - [1.0, "#cc9999"]
  border_colors:
    top: "#ffee77" 
    left: "#ffee77" 
    bottom: "#b07700"
    right: "#b07700"
padding:
  top: 0
  bottom: 0
  left: 0
  right: 0
font_name: Noto Sans
font_size: 14
font_weight: bold
widgets_left:
  - icon:
      command: focus
widgets_center:
  - title
widgets_right:
  - command: minimize
    checked: minimize.png
    unchecked: minimize.png
  - command: maximize
    checked: maximize.png
    unchecked: maximize.png
  - command: close
    checked: close.png
    unchecked: close.png

